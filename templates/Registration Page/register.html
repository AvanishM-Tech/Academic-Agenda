          <style>
            form {
              margin: 20px;
              font-family: Arial, sans-serif;

            label {
              display: block;
              font-size: 1.2em;

            }

            input[type="password"] {
              padding: 10px;
              font-size: 1.2em;
              border-radius: 5px;
              border: 1px solid #ccc;
            }

            #message {
              margin-top: 0px;
              font-size: 1.2em;
            }

            .very-weak {
              color: red;
            }

            .weak {
              color: rgb(245, 255, 58);
            }

            .fair {
              color: rgb(255, 166, 0);
            }

            .good {
              color: lightgreen;
            }

            .strong {
              color: green;
            }

            .very-strong {
              color: darkgreen;
            }
          </style>
          <script>
            const password = document.getElementById('password');
            const message = document.getElementById('message');

            password.addEventListener('input', function () {
              // Check the password strength
              let strength = 0;

              // Check for length
              if (password.value.length >= 8) {
                strength += 1;
              }

              // Check for uppercase letters
              if (/[A-Z]/.test(password.value)) {
                strength += 1;
              }

              // Check for lowercase letters
              if (/[a-z]/.test(password.value)) {
                strength += 1;
              }

              // Check for numbers
              if (/[0-9]/.test(password.value)) {
                strength += 1;
              }

              // Check for special characters
              if (/[^A-Za-z0-9]/.test(password.value)) {
                strength += 1;
              }

              // Display the password strength message and change the color based on the strength
              message.classList.remove('very-weak', 'weak', 'fair', 'good', 'strong', 'very-strong');

              switch (strength) {
                case 0:
                  message.textContent = 'Very Weak';
                  message.classList.add('very-weak');
                  break;
                case 1:
                  message.textContent = 'Weak';
                  message.classList.add('weak');
                  break;
                case 2:
                  message.textContent = 'Fair';
                  message.classList.add('fair');
                  break;
                case 3:
                  message.textContent = 'Good';
                  message.classList.add('good');
                  break;
                case 4:
                  message.textContent = 'Strong';
                  message.classList.add('strong');
                  break;
                case 5:
                  message.textContent = 'Very Strong';
                  message.classList.add('very-strong');
                  break;
                default:
                  message.textContent = '';
                  break;
              }
            });
          </script>
